<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html">
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../iron-jsonp-library.html">
  </head>
  <body>
    <script>

      function libToPromise(lib) {
        lib.notifyEvent = lib.notifyEvent || 'api-load';
        var promise = new Promise(function(resolve, reject) {
          lib.addEventListener(lib.notifyEvent, resolve);
          lib.addEventListener('library-error-message-changed', function(e) {
            reject(e.detail.value)
          });
        });
        document.body.appendChild(lib);
        return promise;
      }

      suite('<iron-jsonp-library>', function() {

        test('good library loads', function() {
          var lib = document.createElement('iron-jsonp-library');
          lib.libraryUrl = 'https://apis.google.com/js/plusone.js' +
              '?onload=%%callback%%';
          return libToPromise(lib).then(function() {
            // Ensure that we can load the same library twice.
            // TODO: assert that only one network request is made.
            var lib2 = document.createElement('iron-jsonp-library');
            lib2.libraryUrl = lib.libraryUrl
            return libToPromise(lib2);
          })
        });

        test('bad library dns fails to load', function() {
          var badLib = document.createElement('iron-jsonp-library');
          badLib.libraryUrl = 'https://badapis.google.com/js/plusone.js' +
              '?onload=%%callback%%';
          return libToPromise(badLib).then(function() {
            throw new Error('Library with bad URL should not succeed');
          }, function(errMessage) {
            assert.isNotNull(errMessage);
          });
        });

        test('libraryurl mising %%callback%%', function() {
          var badLib = document.createElement('iron-jsonp-library');
          badLib.libraryUrl = 'https://apis.google.com/js/plusone.js';
          return libToPromise(badLib).then(function() {
            throw new Error('Library with no callback should not succeed');
          }, function(errMessage) {
            assert.match(
                errMessage, /a %%callback_name%% parameter is required/);
          })
        });

      });
    </script>

  </body>
</html>
